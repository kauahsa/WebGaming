<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo da Memória - Cadastro</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <main class="container form-container">
        <header>
            <h2>Cadastro de Novo Jogador</h2>
        </header>

        <form action="index.html" method="get">
            <div class="form-group">
                <label for="fullname">Nome Completo</label>
                <input type="text" id="fullname" name="fullname" required>
            </div>
            <div class="form-group">
                <label for="birthdate">Data de Nascimento</label>
                <input type="date" id="birthdate" name="birthdate" required>
            </div>
            <div class="form-group">
                <label for="cpf">CPF</label>
                <input type="text" id="cpf" name="cpf" placeholder="000.000.000-00" required>
            </div>
            <div class="form-group">
                <label for="phone">Telefone</label>
                <input type="tel" id="phone" name="phone" placeholder="(00) 00000-0000">
            </div>
            <div class="form-group">
                <label for="email">E-mail</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="username">Nome de Usuário (único)</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="password">Senha</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit" class="btn">Cadastrar</button>
        </form>
        <footer>
            <div class="form-link">
                <p>Já tem uma conta? <a href="index.html">Faça o login</a></p>
            </div>
        </footer>
    </main>
</body>
</html>
